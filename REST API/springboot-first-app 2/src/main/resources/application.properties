#If you are using Windows, select the file path below.
#spring.datasource.url=jdbc:h2:file:C:/data/mydb
spring.datasource.url=jdbc:h2:file:~/data/mydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
# application.properties
jwt.secret=your_super_secret_jwt_key_that_is_at_least_256_bits_long
jwt.expiration=3600000 # 1 saat milisaniye cinsinden
